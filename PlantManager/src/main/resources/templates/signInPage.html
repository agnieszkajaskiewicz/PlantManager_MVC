<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Plant Manager</title>

    <meta name="description"
          content="App Plant Manager helps you out with managing your plants at home. Watering your plants was never easier!"/>
    <meta name="keywords" content="plants, watering, home, green"/>

    <link rel="stylesheet" th:href="@{/styles.css}"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">

</head>
<body>

<!-- Logo -->
<div>
    <img th:src="@{/logoPlantManager.png}" alt="logoPlantManager" class="center">
</div>

<div class="login-wrap">
    <div class="login-html">

        <!-- Sign in/Sign up -->
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
        <label for="tab-1" class="tab">Sign In</label>

        <input id="tab-2" type="radio" name="tab" class="sign-up">
        <label for="tab-2" class="tab">Sign Up</label>

        <div class="login-form">

            <!-- Sign in form -->
            <form role="form" th:method="post" th:action="@{/sign-in}">
                <div class="sign-in-htm">

                    <div class="group">
                        <span th:text="${message}"></span>
                        <label for="username" class="label">Username</label>
                        <input id="username" name="username" type="text" class="input">
                    </div>

                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" name="password" class="input" data-type="password">
                        <span class="text-danger" th:text="${error}"></span>

                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    </div>

                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me signed in</label>
                    </div>

                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>

                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a th:href="@{forgotPassword}">Forgot Password?</a>
                    </div>
                </div>
            </form>

            <!-- Sign up form -->

            <form role="form" th:action="@{/}" th:method="post">
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass2" class="label">Password</label>
                        <input id="pass2" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass3" class="label">Repeat Password</label>
                        <input id="pass3" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="email" class="label">Email Address</label>
                        <input id="email" type="text" class="input">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<!-- Redirecting to /sign-in and /sign-up pages when changing tabs -->
<script>
    document.getElementById("tab-1").onclick = function() {
         location.href = "/sign-in";
    };

</script>

<script type="text/javascript">
    document.getElementById("tab-2").onclick = function() {
          location.href = "/sign-up";
    };

</script>

</body>
</html>
